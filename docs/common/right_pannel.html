<!DOCTYPE html>

<html lang="fr">
	<link rel="stylesheet" href="./common/right_pannel_style.css" type="text/css" />
	<link rel="stylesheet" href="./common/style.css" type="text/css" />
	<body>
		<div id="main-container">
			<div id="open-pannel" class="rounded-frame"><img src="./assets/left_arrow.svg" alt="←"></div>
			<div id="right-pannel">
				<div id="filters">
					<button id="difficulty-sort" class="rounded-frame filter" title="Trier par ordre de difficultée (Cliquer une deuxième fois pour inverser l'ordre)">0 <span class="arrow">→</span> 10</button>
					<button id="alpha-sort" class="rounded-frame filter" title="Trier par ordre alphabétique des noms (Cliquer une deuxième fois pour inverser l'ordre)">A <span class="arrow">→</span> Z</button>
					<button id="unlock-sort" class="rounded-frame filter" title="Trier par date de débloquage (Cliquer une deuxième fois pour inverser l'ordre)">1h <span class="arrow">→</span> 23h</button>
				</div>
				<div id="list-container">
					<div id="scroll-bar">
						<div id="scroll-cursor"></div>
					</div>
					<div id="easter-eggs-list" class="no-scroll-bar">
						<div class="scroll-height-observer"></div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
