<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Easter Eggsite</title>
		<style id="prevent-transition">
			* {
				transition: none !important;
			}
			</style>
		<link rel="stylesheet" href="./page_specific_content/index/index.css" type="text/css" />
		<script src="./common/elements.js" type="module"></script>
		<script>
			function toggleVisibility(visible = undefined) {
				const pwdField = document.getElementById("password-field");
				const img = document.getElementById("visibility-toggle-img");

				if (visible == undefined) {
					visible = pwdField.type == "password"; // Si c'est invisible, on met en mode visible
				}

				pwdField.type = visible ? "text" : "password";

				img.src = visible ? "./assets/visibility_off.svg" : "./assets/visibility_on.svg";
				img.alt = visible ? "Cacher les charactères" : "Montrer les charactères";
			}
		</script>
	</head>
	<body onload="toggleVisibility(false)">
		<div class="page-container">
			<common-topbar></common-topbar>
			<common-right-pannel></common-right-pannel>
			<main>
				<div class="flex-h">
					<button class="rounded-frame" id="visibility-toggle" onclick="toggleVisibility()">
						<img
							src="./assets/visibility_on.svg"
							id="visibility-toggle-img"
							alt="Montrer/Cacher les charactères"
						/>
					</button>
					<input type="password" id="password-field" class="rounded-frame" placeholder="Entrez un mot de passe" />
					<button type="submit" id="submit-pwd" class="rounded-frame">Valider</button>
				</div>
			</main>
			<common-footer></common-footer>
		</div>
	</body>
	
	<!-- Loaded in last place -->
	<script>
		document.getElementById("prevent-transition").remove()
	</script>
</html>
